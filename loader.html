<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaughLab Loader</title>
    <style>
        /* CSS styles from LoaderPage.css */
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0d0d2b, #4a0d2b);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            text-align: center;
            overflow: hidden;
        }

        .text-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .moving-text {
            font-size: 8em;
            font-weight: 550;
            color: rgb(172, 172, 172);
            letter-spacing: 8px;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            width: 0;
            font-family: 'Proxima Nova', sans-serif;
            /* Set font to Comic Sans */
            /* Start with no width */
            animation: typing 2s steps(8) 0s forwards, reverseTyping 2s steps(8) 0s infinite alternate;
        }

        /* Typing effect */
        @keyframes typing {
            0% {
                width: 0;
            }

            100% {
                width: 100%;
            }
        }

        /* Reverse typing effect */
        @keyframes reverseTyping {
            0% {
                width: 100%;
            }

            100% {
                width: 0;
            }
        }
    </style>
</head>

<body>
    <div class="loader-container">
        <div class="text-container">
            <h1 class="moving-text">LaughLab</h1>
        </div>
    </div>
</body>

</html>
